<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unknown</title>
    <script src="socket.io-client/dist/socket.io.slim.js"></script>
    <script src="jquery/dist/jquery.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
    <script type="module" src="game.js"></script>
    <script src="quadtree.min.js"></script>
    <style>
        body{
            overflow: hidden;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
        #mute{
            position: absolute;
            left: 2px;
            top: 2px;
        }
        .unselectable{
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .topLayer{
            z-index: 100;
        }
    </style>
</head>
<body>
<button id="mute" class="unselectable topLayer">Unmute</button>
<canvas id="canvas"></canvas>
</body>
</html>
